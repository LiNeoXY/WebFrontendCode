<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    css要套在style标签中，style可以写多个，放在head标签中防止混乱
    能写一个就一个
    此为内部样式
   -->
  <style>
    h1 {
      color: red;
    }
    h2 {
      color: rgb(123, 255, 0);
    }
  </style>
</head>

<body>
  <h1>11111111111</h1>
  <h2>22222222222</h2>
  <h3>33333333333</h3>
  <h4>44444444444</h4>
</body>

</html>
