<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    有序列表
    1. li里面可随意放标签，但ol里面只能有li，
    2.序号自动自动生成
    3.type：1,a,A,i,I
    4.start:开始排序值-只能是数字
  -->
  <ol type="I" start="27">
    <li>&emsp;打开冰箱门</li><!-- ??? -->
    <li>&emsp;放入大象</li>
    <li>&emsp;关上冰箱门</li>
  </ol>
  <!-- 
    合并写法-ul>li{1111}*3
    无序列表
    1.默认是黑色的实心圆
    2.type：disc-默认 ，circle-空心，sqaure-正方形，none(用的多)-
   -->
  <ul type="square">
    <li>从前有座山</li>
    <li>山里有座庙</li>
    <li>庙里有和尚</li>
  </ul>
  <!-- 
    快捷键
    dl>dt{1111}+dd{2222}
    自定义列表
    1.不对齐，有默认边距
    2.多个用多个dl，便于加样式
   -->
  <dl>
    <dt>我是图片</dt>
    <dd>我是文字</dd>
  </dl>
  <dl>
    <dt>我是图片</dt>
    <dd>我是文字</dd>
  </dl>
</body>

</html>
